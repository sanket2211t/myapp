
  <!DOCTYPE html>
<html>
<head>
  <title>Measurement Form</title>
</head>
<body>
  <h2>Enter Your Measurements</h2>

  <form id="measureForm">
    <input type="number" id="height" placeholder="Height" required><br><br>
    <input type="number" id="weight" placeholder="Weight" required><br><br>
    <input type="number" id="leftArm" placeholder="Left Arm" required><br><br>
    <input type="number" id="rightArm" placeholder="Right Arm" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

<script>
document.getElementById("measureForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    height: document.getElementById("height").value,
    weight: document.getElementById("weight").value,
    leftArm: document.getElementById("leftArm").value,
    rightArm: document.getElementById("rightArm").value,
  };

  const res = await fetch("/save", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  });

  const result = await res.json();
  document.getElementById("msg").innerText = "Saved successfully!";
});
</script>

</body>
</html>
